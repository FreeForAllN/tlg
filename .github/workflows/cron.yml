name: Schedule PHP Script

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      - name: Run PHP Script
        run: php ${{ github.workspace }}/gen_sub.php
        
      - name: Commit and Push Changes
        run:          
          git add -A
          git diff --quiet (git commit -m "Updated server links" && git push)
